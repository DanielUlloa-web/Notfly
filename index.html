<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notfly</title>
    <script
      src="https://kit.fontawesome.com/df7b74642f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <header>
      <!--Menu-->
      <div class="menu">
        <h1>Notfly</h1>

        </div>
        <div class="menuCancion">
          <li class="cancion">
            <span>01</span>
            <img src="./skindred.jpg" alt="Skindred" />
            <h5>
              Nobody
              <div class="artista">Skindred</div>
            </h5>

            </h5>
              <i class="playlistPlay fa-solid fa-circle-play" id="4"></i>
          </li>
          <li class="cancion">
            <span>05</span>
            <img src="./skindred.jpg" alt="Skindred" />

              Nobody
              <div class="artista">Skindred</div>
            </h5>

      </div>
      <div class="musica"></div>
      <!--reproductor-->
      <div class="reproductor">
        <div class="wave">
          <div class="wave1"></div>
          <div class="wave1"></div>
          <div class="wave1"></div>
        </div>
        <img src="./skindred.jpg" alt="skindred" />
        <h5>
          Nobody<br />
          <div class="artista">Skindred</div>
        </h5>
        <div class="icon">
            <i class="fa fa-solid fa-backward-step"></i>
            <i class="fa fa-solid fa-play"></i>
            <i class="fa fa-solid fa-forward-step"></i>
        </div>
        <span id="start">0:00</span>
        <span id="end">0:00</span>
      </div>
    </header>
